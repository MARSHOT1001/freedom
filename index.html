<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/Tap_icon-removebg-preview.png" />
    <title>Freedom</title>
  </head>
  <body>
    <main id="freedom">
      <div class="folder-container grid-box area-folder">
        <div class="folder-container__header">
          <span class="folder-container__header--text">Folders</span>
          <i class="folder-container__header--icon fa-solid fa-bars"></i>
        </div>
        <div class="folder-container__content">
          <div class="folder folder-my_apps">
            <div class="folder__header">
              <div class="folder__header--text">
                <span>My Apps</span>
              </div>
              <div class="folder__header--icon">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
            <div class="folder__content"></div>
          </div>
          <div class="folder folder-dev_tools">
            <div class="folder__header">
              <div class="folder__header--text">
                <span>Dev. Tools</span>
              </div>
              <div class="folder__header--icon">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
            <div class="folder__content"></div>
          </div>
          <div class="folder folder-favs">
            <div class="folder__header">
              <div class="folder__header--text">
                <span>Favorates</span>
              </div>
              <div class="folder__header--icon">
                <i class="fa-solid fa-plus"></i>
                <i class="fa-solid fa-trash"></i>
              </div>
            </div>
            <div class="folder__content"></div>
          </div>
        </div>
      </div>

      <div class="grid-box area-music"></div>
      <div class="grid-box area-todo-form">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
      </div>

      <div class="grid-box area-signin">
        <h2 id="clock">00:00:00</h2>
        <form class="hidden" id="signin-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input type="submit" value="Sign In" />
        </form>

        <h1 class="hidden" id="greeting"></h1>
      </div>

      <div class="grid-box area-todo-list">
        <ul id="todo-list"></ul>
      </div>
      <div class="grid-box area-quote">
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="grid-box area-weather">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
    </main>
    <script src="js/sidebar.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/starlights.js"></script>
    <script
      src="https://kit.fontawesome.com/4ad1008042.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
